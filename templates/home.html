<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Iris Dataset</title>
</head>
<body style="background-color: #b4aee8">
    <center>

        <h1>
            Mushroom Edibility Prediction
        </h1>
        <div style="border: thick black solid ; width: fit-content; background-color: white; ">
            <form action = "{{ url_for('predict') }}" method="POST" class="text-center border border-light p-5" >
                <div class="form-group" style="padding:10px;">
                    <p>Cap-shape</p>
                    <input type="radio" id="bell" name="cap_shape" value="b" checked>
                    <label for="bell">bell</label>
                    <input type="radio" id="conical" name="cap_shape" value="c" >
                    <label for="conical">conical</label>
                    <input type="radio" id="convex" name="cap_shape" value="x">
                    <label for="convex">convex</label>
                    <input type="radio" id="flat" name="cap_shape" value="f">
                    <label for="flat">flat</label>
                    <input type="radio" id="knobbed" name="cap_shape" value="k">
                    <label for="knobbed">knobbed</label>
                    <input type="radio" id="sunken" name="cap_shape" value="s">
                    <label for="sunken">sunken</label>

                    <input style="padding:5px; height:45px"  name = "sepal_length" type="number" class="form-control mb-4" placeholder="Enter sepal length"><br>
                    <input style="padding:5px" name = "sepal_width" type="number" class="form-control mb-4" placeholder="Enter sepal width"><br>
                    <input style="padding:5px" name = "petal_length" type="number" class="form-control mb-4" placeholder="Enter petal length"><br>
                    <input style="padding:5px" name = "petal_width" type="number" class="form-control mb-4" placeholder="Enter petal width"><br>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
                </div>
            </form>
        </div>
    </center>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
